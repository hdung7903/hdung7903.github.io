<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // 301 redirect for www/non-www subdomain
    (function() {
      const hostname = window.location.hostname;
      const canonicalDomain = 'hdung7903.me'; // Choose your canonical domain (www or non-www)
      
      // Redirect www to non-www (or vice versa)
      if (hostname === 'www.hdung7903.me' || hostname === 'hdung7903.me') {
        const targetUrl = 'https://' + canonicalDomain + window.location.pathname + window.location.search + window.location.hash;
        if (window.location.href !== targetUrl) {
          window.location.replace(targetUrl); // Use replace for 301-like behavior
        }
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
